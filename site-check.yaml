---

# Runs a series of sanity-checks on the cluster,
# based on the components that are installed.

- hosts: localhost
  tasks:
  - include_role:
      name: cloud
      tasks_from: gather-openstack-facts.yaml
    vars:
      gather_worker_facts: no

- hosts: head
  become: yes
  tasks:
  - include_role:
      name: app-slurm
      tasks_from: check-slurm.yaml
    when: install_slurm|bool
