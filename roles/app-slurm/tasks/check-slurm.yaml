---

# A simple Slurm 'sanity check'.
# This verifies 'sinfo' returns the right number of 'responding' nodes.

- name: Get node summary
  shell: sinfo -hs | tr -s ' ' | cut -d' ' -f 4  # noqa 305
  register: sinfo_summary
  changed_when: false

- name: Set node count facts
  set_fact:
    active_count: "{{ sinfo_summary.stdout.split('/')[0] }}"
    idle_count: "{{ sinfo_summary.stdout.split('/')[1] }}"
    offline_count: "{{ sinfo_summary.stdout.split('/')[2] }}"
    total_count: "{{ sinfo_summary.stdout.split('/')[3] }}"

- name: Display node summary
  debug:
    msg: |
      Active = {{ active_count }}
      Idle = {{ idle_count }}
      Offline = {{ offline_count }}
      Total = {{ total_count }}

- name: Check offline and total node count
  assert:
    that:
    - offline_count|int == 0
    - total_count|int == worker_count
